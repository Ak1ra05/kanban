<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanDesk</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="kanban">
        <div class="desks">
            <div class="desks_item start-board">
                <span contenteditable="true" class="title">Введите название</span>
                <div class="list">
                    <div class="list_item" draggable="true">
                        Задача 1
                    </div>
                </div>
                <div class="form">
                    <textarea class="textarea" placeholder="Введите название для этой карточки"></textarea>

                    <div class="buttons">
                        <button class="add_item-btn">Добавить карточку</button>
                        <button class="cancel_item-btn">Отмена</button>
                    </div>
                </div>
                <div class="add_btn">
                    <span> + </span>
                    Добавить карточку
                </div>
            </div>
        </div>
        <div class="button">Добавить доску</div>
        <div class="footer">
            <p>@Created by Evgeniy Apkarimov & Ivan Butorin</p>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>

</html>
